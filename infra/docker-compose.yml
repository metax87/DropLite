version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: droplite-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: droplite
      POSTGRES_PASSWORD: droplite
      POSTGRES_DB: droplite
    ports:
      - "5432:5432"
    volumes:
      - ../tmp/postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "droplite"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: droplite-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO Console
    volumes:
      - ../tmp/minio-data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
